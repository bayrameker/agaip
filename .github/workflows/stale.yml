permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues configuration
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,roadmap,help wanted,good first issue'
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had 
            recent activity. It will be closed if no further activity occurs within 14 days.
            
            If this issue is still relevant, please:
            - Add a comment explaining why it should remain open
            - Remove the 'stale' label
            - Add any missing information requested in the issue template
            
            Thank you for your contributions! üôè
          close-issue-message: |
            This issue has been automatically closed due to inactivity. 
            
            If you believe this issue is still relevant, please reopen it with:
            - Updated information about the current state
            - Steps to reproduce (for bugs)
            - Clear use case description (for features)
            
            Thank you for your understanding! üôè
          
          # Pull Requests configuration  
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,work-in-progress'
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had 
            recent activity. It will be closed if no further activity occurs within 7 days.
            
            If this PR is still being worked on, please:
            - Add a comment with current status
            - Remove the 'stale' label  
            - Push new commits or request review
            
            Thank you for your contributions! üôè
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            
            If you'd like to continue this work, please:
            - Reopen the PR with updated commits
            - Resolve any merge conflicts
            - Request review when ready
            
            Thank you for your contributions! üôè
          
          # General configuration
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: true
